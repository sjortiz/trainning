pool:
  vmImage: 'ubuntu-latest'

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.7'
    architecture: 'x64'
- script: pip install -r requirements.txt
  displayName: 'Install the dependencies '

- script: |
    cd trainning
    flake8
    python -m pytest ./tests/
  displayName: 'Executing the tests'
